<!DOCTYPE html>
<html>
<head>
	<title> Женщина или мужчина? </title>
</head>
<body>
<script>
let x = prompt ("Вы женщина или мужчина?");
function showMessage() {
	if (x='женщина') {
		alert ("Ваш пол женский");
	} else if (x='мужчина') { 
		alert ("Ваш пол мужской");
	} else {
		return confirm ('Ваш пол не определен');
	}
}
</script>
</body>
</html>
