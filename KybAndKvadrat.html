<!DOCTYPE html>
<html>
<head>
	<title> Cумма квадрата и куба </title>
</head>
<body>
<script>
let x = +prompt ('Введите число');

function square(x){
	return x*x;
}
let result = square(x);

function calc(x){
	return x**x;
}
let resul = calc(x);

alert (resul+result);
</script>
</body>
</html>
