<!DOCTYPE html>
<html>
<head>
	<title> Прямоугольник </title>
</head>
<body>
<script>
let x = +prompt ("Введите ширину прямоугольника");
let y = +prompt ("Введите длину прямоугольника");
function calc (x,y) {
	return x*y;
}
let result = calc(x,y);
alert (result);
</script>
</body>
</html>
